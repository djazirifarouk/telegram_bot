version: "3.9"

services:
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-applicant-bot-dev
    env_file: .env
    restart: "no"  # Don't auto-restart in dev
    
    # Mount code for live development
    volumes:
      - ./config:/app/config
      - ./database:/app/database
      - ./utils:/app/utils
      - ./bot:/app/bot
      - ./main.py:/app/main.py
    
    # Enable hot reload
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge